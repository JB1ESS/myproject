{% extends 'base.html' %}
{% block content %}

<div class="container" style="padding-top: 80px;">
    <h1 style="border-bottom: 1px solid black;">아파트 실거래가 조회</h1>
</div>

<div class="container">
<h5>{{ aptname }}({{ buildyear }}) - {{ area }} m<sup>2</sup></h5>
</div>

<div class="table-responsive">
    <table class="table table-hover table-sm">
        <thead>
            <th>거래일</th>
            <th>실거래가(층)</th>
        </thead>
        <tbody class="table-group-divider">
            {% for result in resultList %}
            <tr>
                <td>{{ result[1]}}.{{ result[2] }}.{{ result[3] }}</td>
                <td>{{ result[5]}}원 ({{ result[4]}}층)</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock %}
